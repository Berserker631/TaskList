<div class="wrapper">

  <mat-card class="container">
    <mat-card-content >
      <table mat-table [dataSource]="taskListDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="idTask">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.idTask}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef> Area </th>
          <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
        </ng-container>
        <ng-container matColumnDef="dateStart">
          <th mat-header-cell *matHeaderCellDef> Date Start </th>
          <td mat-cell *matCellDef="let element"> {{element.dateStart}} </td>
        </ng-container>
        <ng-container matColumnDef="stimatedTime">
          <th mat-header-cell *matHeaderCellDef> Stimated Time </th>
          <td mat-cell *matCellDef="let element"> {{element.stimatedTime}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="name"></ng-container>
        <ng-container matColumnDef="weight"></ng-container>
        <ng-container matColumnDef="symbol"></ng-container>
        <ng-container matColumnDef="position"></ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

</div>
